<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Boolzapp</title>
        <meta name="description" content="Impariamo Java...Script xD">
        <meta name="author" content="Sabry">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Romanesco&display=swap" rel="stylesheet"> 
        <script
			  src="https://code.jquery.com/jquery-3.5.0.min.js"
			  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
              crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="js/text.js"></script>
    </head>
    <body>
        <div id="top-bar"></div>
        <div id="behind-page"></div>
        <div id="contenitor-page">
            <div id="contenitor-side">
                <div id="my-account">
                    <div id="account-image">
                        <div class="contenitor-image">
                            <img id="sora" src="img/Sora.jpg"/>
                        </div>
                    </div>
                    <div id="contenitor-buttons">
                        <div class="space-for-button">
                            <img class="update" src="https://images.vexels.com/media/users/3/131902/isolated/preview/41e4acbe07fcf661b46594c978c1ff01-reload-arrow-icon-by-vexels.png"/>
                        </div>
                        <div class="space-for-button">
                            <img class="update" src="https://upload.wikimedia.org/wikipedia/commons/7/72/Message-icon-grey.png"/>
                        </div>
                        <div class="space-for-button">
                            <img class="update" src="https://cdn3.iconfinder.com/data/icons/2px-stroke-simple-line/24/misc-kabob-512.png"/>
                        </div>
                    </div>
                </div>
                <div id="search-box">
                    <div id="contenitor-search">
                        <img id="search-img" src="../boolzapp/img/search.png"/>
                        <input id="search" type="text" name="search-box" placeholder="Cerca o inizia una nuova chat"/>
                    </div>
                </div>
                <div id="side-page">
                    <div class="friends-account" data-account="1">
                        <div class="contenitor-image">
                            <img id="kairi" src="./img/kairi.png"/>
                        </div>
                        <span class="name-account">
                            Kairi
                        </span>
                    </div>
                    <div class="friends-account" data-account="2">
                        <div class="contenitor-image">
                            <img id="riku" src="./img/riku.jpg"/>
                        </div>
                        <span class="name-account">
                            Riku
                        </span>
                    </div>
                    <div class="friends-account" data-account="3">
                        <div class="contenitor-image">
                            <img class="seraphina" src="./img/seraphina.png"/>
                        </div>
                        <span class="name-account">
                            Seraphina
                        </span>
                    </div>
                    <div class="friends-account" data-account="4">
                        <div class="contenitor-image">
                            <img id="red-magnus" src="./img/red-magnus.jpeg"/>
                        </div>
                        <span class="name-account">
                            Red Magnus
                        </span>
                    </div>
                    <div class="friends-account" data-account="5">
                        <div class="contenitor-image">
                            <img id="laharl" src="./img/laharl.jpeg"/>
                        </div>
                        <span class="name-account">
                            Laharl
                        </span>
                    </div>
                    <div class="friends-account" data-account="6">
                        <div class="contenitor-image">
                            <img id="flonne" src="./img/flonne.png"/>
                        </div>
                        <span class="name-account">
                            Flonne
                        </span>
                    </div>
                    <div class="friends-account" data-account="7">
                        <div class="contenitor-image">
                            <img id="prinny" src="./img/prinny.jpeg"/>
                        </div>
                        <span class="name-account">
                            Value your life 
                        </span>
                    </div>
                    <div class="friends-account" data-account="8">
                        <div class="contenitor-image">
                            <img id="killia" src="./img/Killia2.webp"/>
                        </div>
                        <span class="name-account">
                            Killia
                        </span>
                    </div>
                    <div class="friends-account" data-account="9">
                        <div class="contenitor-image">
                            <img id="sephiroth" src="./img/SephiHead.jpg"/>
                        </div>
                        <span class="name-account">
                            Sephiroth
                        </span>
                    </div>
                    <div class="friends-account" data-account="10">
                        <div class="contenitor-image">
                            <img id="cloud" src="./img/cloud.jpg"/>
                        </div>
                        <span class="name-account">
                            Cloud
                        </span>
                    </div>
                    <div class="friends-account" data-account="11">
                        <div class="contenitor-image">
                            <img id="steiner" src="./img/steiner2.jpg"/>
                        </div>
                        <span class="name-account">
                            Steiner
                        </span>
                    </div>
                    <div class="friends-account" data-account="12">
                        <div class="contenitor-image">
                            <img id="vivi" src="./img/vivi.jpg"/>
                        </div>
                        <span class="name-account">
                            Vivi
                        </span>
                    </div>
                </div>
            </div>
            <div id="first-screen">
                <div id="contenitor-fs-img">
                    <img id="phone" src="./img/phone.jpg"/>
                </div>
                <span class="title">
                    Mantieni il telefono connesso
                </span>
                <span class="subtitle">
                    BoolzApp si collega al tuo telefono per sincronizzare i messaggi. Per ridurre l'utilizzo dei dati, collega il telefono al Wi-Fi.
                </span>
            </div>
            <div id="contenitor-components">
                <div id="top-page">
                    <div id="contenitor-account-selected">
                        <div class="contenitor-image"></div>
                    </div>
                    <div id="contenitor-icons">
                        <div class="space-for-button">
                            <img id="search-big" src="./img/search-big.png"/>
                        </div>
                        <div class="space-for-button">
                            <img id="clip" src="./img/clip-icon-5.png"/>
                        </div>
                        <div class="space-for-button">
                            <img id="menu-pointed" src="./img/menu-pointed.png"/>
                        </div>
                    </div>
                </div>
                <div class="messages" data-chat="1"></div>
                <div class="messages" data-chat="2"></div>
                <div class="messages" data-chat="3"></div>
                <div class="messages" data-chat="4"></div>
                <div class="messages" data-chat="5"></div>
                <div class="messages" data-chat="6"></div>
                <div class="messages" data-chat="7"></div>
                <div class="messages" data-chat="8"></div>
                <div class="messages" data-chat="9"></div>
                <div class="messages" data-chat="10"></div>
                <div class="messages" data-chat="11"></div>
                <div class="messages" data-chat="12"></div>
                <div id="bottom-page">
                    <img id="emoji" src="./img/emoji.png"/>
                    <div id="space-to-write">
                        <input id="write" type="text" placeholder="Scrivi un messaggio"/>
                    </div>
                    <img id="arrow" src="./img/arrow.webp"/>
                </div>
            </div>
        </div>
    </body>
